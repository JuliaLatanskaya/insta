{% for post in posts %}
    <p>{{ post.title }}</p>
    <a href="http://{{ siteBase }}/uploads/{{ post.file }}" target="_blank">
        <img title="Click to open in new tab" file="{{ post.file }}"
             src="http://{{ siteBase }}/uploads/{{ post.file }}" alt="{{ post.title }}" />
    </a>
{% endfor %}
